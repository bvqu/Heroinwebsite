    /* Handle */
    ::-webkit-scrollbar-thumb {

    }

    ::-webkit-scrollbar-thumb:hover {

    @keyframes pulseScale {

  /* ใช้วงแสงนุ่มๆ ไล่จากขอบปุ่ม */

    opacity: 0.6;
    animation: glowPulse 2.5s ease-in-out infinite;
    pointer-events: none;
  }

  @keyframes glowPulse {
    0%, 100% {
      opacity: 0.6;
      box-shadow: 0 0 15px 6px rgba(85, 174, 254, 0.5);
    }
    50% {
      opacity: 1;
      box-shadow: 0 0 25px 10px rgba(85, 174, 254, 0.9);

  }



  .discord-link {

    letter-spacing: 1.5px;
    user-select: none;
    cursor: pointer;
    display: inline-block;
    font-weight: 700;
    animation: shake 1s infinite;
    transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .discord-link:hover {
    animation: none; /* หยุดสั่น */
    color: #7289da;
    text-shadow:
        0 0 8px #7289da,
        0 0 15px #99aaff,
        0 0 20px #99aaff;
    }

    /* Shake animation */
    @keyframes shake {
    0%, 100% { transform: translateX(0); }
    20%, 60% { transform: translateX(-2px); }
    40%, 80% { transform: translateX(2px); }
    }
